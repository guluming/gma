    <title>강모아 : 강의 모아 보기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .mainBox{position:relative; width:100%; height:500px; text-align:center;}
        .mainBox::after{content:""; position:absolute; top:0; left:0; z-index:-1; opacity:.8; width:100%; height:500px; background: url('https://static.spartacodingclub.kr/media/main_carousel/xzp9hk1o96nbakca.png') center right / cover;}
        .mainBox h3{padding-top:200px; font-size:40px; font-weight:700;}
        .mainBox p{font-weight:700;}
        .titImg{width:100%; max-width:600px;}
        .blind{display:none;}
    </style>
    <script>
        $(document).ready(function () {
            mainpage();
        });

        function mainpage() {
            $.ajax({
                type: 'GET',
                url: '/api/posts',
                data: {},
                success: function (response) {
                    let rows = response['posts']
                    for(let i =0; i<rows.length; i++){
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let text = rows[i]['text']
                        let star = rows[i]['star']

                        // console.log(title, text)

                        let star_image = '⭐'.repeat(star)

                        let temp_html = `<div class="card text-center">
                                            <div class="card-header">
                                                ${title}
                                            </div>
                                            <div class="card-body">
                                                <img src="${image}" alt="" class="titImg"><br /><br />
                                                <h5 class="card-title">${star_image}</h5>
                                                <p class="card-text">${text}</p>
                                            </div>
                                        </div>`

                        $('#cardBox').append(temp_html)
                    }

                    // console.log(response)
                }
            })
        }
    </script>
