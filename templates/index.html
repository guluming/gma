<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <title>세상 모든 개발 -강모아-</title>
        <style>
            .container-box{
                border: 2px solid gray;
                height: 250px;
            }
            .container{
                width: 400px;

                display: flex;
                flex-direction: column;
                align-items: center;

                padding: 60px;
            }
            .login-box {
                width: 500px;
                height: 300px;

                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 10px 10px 10px 10px;

                margin: 50px auto auto auto;

                border: 1px solid gray;
            }
        </style>
    </head>

    <body>
        <div class="container-box">
            <div class="container">
                <h1 class="display-4">강모아</h1>
                <p class="lead">세상 모든 개발 강의를 한곳에!!</p>
            </div>
        </div>
        <form class="login-box">
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="ID를 입력해주세요.">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요.">
                <small id="emailHelp" class="form-text text-muted" onclick="location.href='test'">회원가입하기</small>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </body>
</html>
